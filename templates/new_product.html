<head>
    <link rel="icon" href="{{ url_for('static', filename='cat.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css">
</head>

<body>

    {% for message in get_flashed_messages() %}
    <script>
        alert("{{ message }}");
    </script>
    {% endfor %}

    <h2>New Product</h2>

    <form method="post">
        Name <input type="text" name="name" autocomplete="off" required>
        Price <input type="number" step="0.01" name="price" autocomplete="off" required>
        Origin <input type="text" name="origin" autocomplete="off" required>
        Inventory <input type="number" name="inventory" autocomplete="off" required>
        <input class="btn" type="submit" name="submit" value="Add">
    </form>

    <p>
        <a href="{{ url_for('products') }}">Cancel</a>
    </p>

</body>
