    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css">
</head>

<body>

    <form method="post">
        Name <input type="text" name="name" value="{{ current_user.name }}" autocomplete="off" required>

    <p>

    </p>
