<head>
    <link rel="icon" href="{{ url_for('static', filename='cat.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css">
</head>

<body>

    <h2>Edit Product</h2>

    <form method="post">
        Name <input type="text" name="name" value="{{ product.name }}" autocomplete="off" required>
        Price <input type="number" step="0.01" name="price" value="{{ product.price }}" autocomplete="off" required>
        Origin <input type="text" name="origin" value="{{ product.origin }}" autocomplete="off" required>
        Inventory <input type="number" name="inventory" value="{{ product.inventory }}" autocomplete="off" required>
        <input class="btn" type="submit" name="submit" value="Update">
    </form>

    <p>
        <a href="{{ url_for('products') }}">Cancel</a>
    </p>

</body>
